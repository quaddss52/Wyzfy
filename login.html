<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Page</title>

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS links  -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <div class="content">
      <div class="signForm">
        <div class="logo">
          <img src="/img/logo.svg" alt="logo" />
        </div>
        <form class="signup-form" action="">
          <h2 class="sigup-heading">Log In</h2>

          <label for="name">Email*</label>
          <input type="text" name="email" id="email" />
          <label for="name">Password*</label>
          <div class="password-visible">
            <input
              type="password"
              name="password"
              id="password"
              style="
                border: none;
                padding: 1.5rem;
                display: block;
                margin-bottom: 0;
                border-radius: 0;
              "
            />
            <img style="display: block" src="/img/Blind.svg" alt="" />
          </div>

          <button type="submit">Login</button>

          <div class="redirect-login">
            <div>
              <a style="color: #5d5d5d" href="/forgotPassword.html"
                >Forgot Password?</a
              >
            </div>
            <div>
              <p>
                You donâ€™t an account?<a
                  style="color: #3ac1ba"
                  href="/index.html"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </form>

        <div class="social">
          <div>
            <img src="/img/Email.svg" alt="" />
            <p>care@telewyz.ng</p>
          </div>
          <div>
            <img src="/img/OnlineSupport.svg" alt="" />
            <p>+234 811 111 1111</p>
          </div>
        </div>
      </div>
      <div class="content-img">
        <img src="/img/side.svg" alt="side login" />
      </div>
    </div>
  </body>
</html>
