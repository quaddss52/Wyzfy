<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS links  -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <div class="content">
      <div class="signForm">
        <div class="logo">
          <img src="/img/logo.svg" alt="logo" />
        </div>
        <form class="signup-form" action="">
          <h2 class="sigup-heading">Sign Up</h2>

          <label for="name">Name*</label>
          <input type="text" name="name" id="name" />
          <label for="name">Email*</label>
          <input type="text" name="email" id="email" />
          <label for="name">Password*</label>
          <div class="password-visible">
            <input
              type="password"
              name="password"
              id="password"
              style="
                border: none;
                padding: 1.5rem;
                display: block;
                margin-bottom: 0;
                border-radius: 0;
              "
            />
            <img style="display: block" src="/img/Blind.svg" alt="" />
          </div>

          <p class="privacy">
            By signing up, you accept the <span>terms and conditions</span> and
            the <span>privacy policy</span> of this WiFisword?
          </p>

          <button type="submit">Sign up</button>

          <p class="redirect">
            Already have an account? <a href="/login.html">Log In</a>
          </p>
        </form>

        <div class="social">
          <div>
            <img src="/img/Email.svg" alt="" />
            <p>care@telewyz.ng</p>
          </div>
          <div>
            <img src="/img/OnlineSupport.svg" alt="" />
            <p>+234 811 111 1111</p>
          </div>
        </div>
      </div>
      <div class="content-img">
        <img src="/img/side.svg" alt="side login" />
      </div>
    </div>
  </body>
</html>
